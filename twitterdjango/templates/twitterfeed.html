<h1>Tweet Feed:</h1>
{%for tweet in tweets%}
<div>---------------------------</div>
<div>
  username:
  <a href="{% url 'profile' tweet.userprofile.username %}">
    {{ tweet.userprofile.username }}
  </a>
</div>
<div>
  <a href="{%url 'tweetid' tweet.pk%}">{{ tweet.date_created }} </a>
</div>
<div>{{ tweet.body }}</div>
<div>{{ request.path.root }}</div>
<div>---------------------------</div>
{%endfor%} {%if not tweets%}
<h3>No tweets found</h3>
{%endif%}
